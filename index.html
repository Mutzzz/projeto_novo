<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="deposito">
            <input type="text" id="nome" required placeholder="Nome completo do beneficiário" />
            <p class="mensagem-erro">
                O nome precisa ser completo
            </p>
            <input type="number" id="conta" required placeholder="Número da conta" />
            <input type="number" id="valor" required placeholder="Valor" />
            <textarea id="textarea" placeholder="Descrição (opcional)"></textarea>
            <button id="button" type="submit">Depositar</button>
        </form>
            <p class="sucesso"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
